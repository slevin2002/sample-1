<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
        <button>See My Event Listeners!</button>    
    <script>       
        const btn = document.querySelector("button");
         btn.addEventListener("click", () => {})
         btn.addEventListener("mouseenter", () => {btn.style.color = "red"})
       
    </script>
</body>
</html>
