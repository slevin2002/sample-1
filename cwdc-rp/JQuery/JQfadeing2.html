<!DOCTYPE html>
<html>
<head>
    <title>JQuery1</title>
    <!-- jquery link -->
    <script type="text/javascript" src="jquery.min.js"></script>

    <body>

        <p id="text1">fadeing is finished</p>
        <button id="toggle">toggel text</button>

        <script type="text/javascript">

            var textshowing = true;

                    $("#toggle").click(function(){

                        if (textshowing){

                    $("#text1").fadeOut(function(){

                        textshowing = false;
                    });
                    
                        }else {

                    $("#text1").fadeIn(function() {

                        textshowing = true;
                    });
                }
            });
        </script>
