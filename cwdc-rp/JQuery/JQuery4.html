<!DOCTYPE html>
<html>
<head>
    <title>JQuery1</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <style type="text/css">
       
        #circle{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: aqua;
            margin: 10px;
        }
       
    </style>
</head>
<body>
    <div id="circle"></div>
   
    
   <script type="text/javascript">
       
        $("#circle").click(function(){
     
            var h = $(document).height();          
        
            var w = $(document).width();      
                
              document.write('height=' + h + '<br>' + 'width=' + w + '<br>' );

            // $("#circle").css("background-color", "blue")
        });
   </script>
    
</body>
</html>
