<!DOCTYPE html>
<html>
<head>
    <title>jqui-1</title>
    <script type="text/javascript" src="jquery.min.js"></script>

    <script src="jquery-ui/jquery-ui.js"></script>

    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">

    <style type="text/css">

        #box1{
            width: 250px;
            height: 200px;
            background-color: blue;
            border-radius: 10%;
        
        }
        
        #box2{
            width: 250px;
            height: 200px;
            background-color:red;
            border-radius: 10%;
        
        }
         
    </style>
</head>
<body>
  

   <div style="width:400px; height:300px; background-color:orange;">
   <span>I am in the box</span></div>

   
   <div id="box1"></div>
   <div id="box2"></div>

   <script type="text/javascript">

                    $("#draggable").draggable({ axis: "x"});
                    $("span").draggable({containment:"parent"})

                    $( "#box1" ).resizable({
                        gird:50,
                        alsoResize:"#box2"
                    });
                    $( "#box2" ).resizable({
                        gird:50,
                        alsoResize:"#box1"
                    });


    </script>
    
</body>
</html>
