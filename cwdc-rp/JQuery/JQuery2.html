<!DOCTYPE html>
<html>
<head>
    <title>JQuery1</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <style type="text/css">
        #circle{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: aqua;
            margin: 10px;
        }
       
    </style>
</head>
<body>
    <div id="circle"></div>
    <p>This is a magic</p>
    
   <script type="text/javascript">
   
    $("#circle").click(function(){
        $("p").html("This text is changed")
    })
   
   </script>
    
</body>
</html>
